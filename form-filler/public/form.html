<form class="google-form">
  <div class="form-section">
    <div class="question-container">
      <label class="question-label">
        Name <span class="required">*</span>
      </label>
      <input
        type="text"
        name="name"
        class="form-input"
        placeholder="Enter your name"
        required
      />
    </div>

    <div class="question-container">
      <label class="question-label">
        Email <span class="required">*</span>
      </label>
      <input
        type="email"
        name="email"
        class="form-input"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="question-container">
      <label class="question-label">
        Occupation <span class="required">*</span>
      </label>
      <input
        type="text"
        name="occupation"
        class="form-input"
        placeholder="Enter your occupation"
        required
      />
    </div>

    <div class="question-container">
      <label class="question-label">
        Gender <span class="required">*</span>
      </label>
      <div class="radio-group">
        <label>
          <input
            type="radio"
            name="gender"
            value="male"
          />
          Male
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            value="female"
          />
          Female
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            value="non-binary"
          />
          Non-binary
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            value="prefer to self-describe"
          />
          Prefer to self-describe
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            value="prefer not to say"
          />
          Prefer not to say
        </label>
      </div>
    </div>

    <div class="question-container">
      <label class="question-label">
        Which race or ethnicity do you identify with? <span class="required">*</span>
      </label>
      <p class="question-description">Select all that apply.</p>
      <div class="checkbox-group">
        <label>
          <input
            type="checkbox"
            name="race"
            value="American Indian or Alaska Native"
          />
          American Indian or Alaska Native
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="Asian"
          />
          Asian
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="Black or African American"
          />
          Black or African American
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="Hispanic or Latino/a/x"
          />
          Hispanic or Latino/a/x
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="Middle Eastern or North African"
          />
          Middle Eastern or North African
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="Native Hawaiian or Other Pacific Islander"
          />
          Native Hawaiian or Other Pacific Islander
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="White"
          />
          White
        </label>
        <label>
          <input
            type="checkbox"
            name="race"
            value="Prefer not to answer"
          />
          Prefer not to answer
        </label>
      </div>
    </div>

    <div class="question-container">
      <label class="question-label">
        Interests <span class="required">*</span>
      </label>
      <textarea
        name="interests"
        class="form-textarea"
        placeholder="Tell us about your interests"
        rows="4"
        required
      ></textarea>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="submit-button">
      Submit
    </button>
  </div>
</form>
